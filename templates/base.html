<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}ITSUR Cafetería{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:20px;max-width:1000px}
    .row{display:flex;gap:16px}
    .col{flex:1}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:8px}
    .btn{padding:8px 12px;border:1px solid #333;cursor:pointer;background:#f4f4f4}
    .btn.primary{background:#222;color:#fff}
    .badge{padding:2px 6px;border-radius:4px;background:#eee}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <h1>ITSUR Cafetería</h1>
  <nav style="margin-bottom:12px">
    <a href="{% url 'home' %}">Inicio</a> |
    <a href="{% url 'pos' %}">POS</a> |
    <a href="{% url 'kitchen' %}">Cocina</a> |
    <a href="/admin/">Admin</a>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
